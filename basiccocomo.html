<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic COCOMO Simulation</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>  
  <body>

    <label for="modeltype">Choose project type:</label>
    <select name="modeltype" id="modeltype">
      <option value="Organic">Organic</option>
      <option value="Semi-detached">Semi-detached</option>
      <option value="Embedded">Embedded</option>
    </select>
    <br>
    <br>
    <label for="psize">Project size (in KLOC):</label>
    <input type="text" id="psize" name="psize" value="0">
    <br>
    <br>
    <button type="button" id="submit">Submit</button>
    <br>
    <br>
    <div type="text" id="effort" name="effort">Effort (in PM): &nbsp &nbsp 0</div>
    <br>
    <div type="text" id="time" name="time">Time (in Months): &nbsp &nbsp 0</div>
    <br>
    <div type="text" id="n" name="n">Persons: &nbsp &nbsp 0</div>
    <script src="script.js" defer></script>
  </body>
</html>
